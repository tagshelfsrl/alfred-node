name: On Merge

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout alfred-node
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

  release:
    name: Release
    needs: [test]
    uses: tagshelfsrl/github-actions/.github/workflows/semver.yml@v1.12.0
    secrets:
      token: ${{ secrets.PAT_TOKEN }}
